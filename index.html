<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script>
      ~ function(){
          function computed(){
              var pcWidth=document.documentElement.clientWidth
              var des=750;
              if(pcWidth>750){
                  document.documentElement.style.fontSize="100px";
  
                  return ;
              }
              document.documentElement.style.fontSize=pcWidth/des*100+"px";
          }
          computed()
  
      }();
      </script>
</head>
<body>
    <audio src="source/qt.mp3" autoplay loop></audio>
    <div class="music"></div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" id="page1">
             <!-- 第一页 -->
             <img class="desk ani"
             swiper-animate-effect="slideInRight" swiper-animate-duration="1s" swiper-animate-delay="0s"
              src="images/desk.png" alt="">
             <img class="zhi ani" 
             swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s"
             src="images/zhi.png" alt="">
             <img class="shiqu ani"
             swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1s" swiper-animate-delay="2s"
             src="images/shiqu.png" alt="">

             <img class="qingchun ani" 
             swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="3s"
             src="images/qingchun.png" alt="">
             <img class="peoples ani"
             swiper-animate-effect="slideInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"
             src="images/peoples.png" alt="">
            </div>
            <div class="swiper-slide" id="page2">
                <!--第二页  -->
                <img class="book ani" 
                swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"
                src="images/book.png" alt="">

                <img class="busan ani" 
                swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"
                src="images/busan.png" 
                alt="">
                <!-- 文字 -->
                <div class="textContent">
                  <p  
                  class="ani"
                  swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="3s"
                  >青春那些苍茫的回忆</p>
                  <p
                  class="ani"
                  swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="4s"
                  >静静的滑脱生命的轨迹</p>
                  <p class="ani"
                  swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="5s"

                  >正如桌上的刻痕</p>
                  <p class="ani"
                  swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="6s"
                  >从今年到明年</p>
                </div>
                <img class="rule ani" 
                swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="1s"

                class="rule ani" src="images/rule.png" alt="">
                <img class="math ani" 
                swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="2s"
                src="images/math.png" alt="">
                <!-- 相片 -->
                <section class="photoBox ani"
                swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="7s"
                >
                  <section class="photo ani"
                  swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="8s"
                  ></section>
                </section>
                <!--  -->
                <img class="bottom1 ani"
                swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"
                 src="images/bottom1.png" alt="">
                <img class="bottom2 ani"
                swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"
                src="images/bottom2.png" alt="">
                <img class="bottom3 ani" 
                swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"
                src="images/bottom3.png" alt="">
            </div>
            <div class="swiper-slide" id="page3">
             <!-- 第三页 -->
             <img class="jvshou ani" 
             swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1s"
             
             src="images/page3_jvshou.png" alt="">
            
             <img class="people3 ani" 
             swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="1s"
             src="images/page3_people.png" alt="">
             <!-- 二维码区域 -->
             <section class="ewmBox ani" 
             swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0s"
             >
              <img class="erweima ani" 
              swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="2s"
              src="images/erweima.png" alt="">
              <p>扫码领取
                课程视频
              </p>

             </section>
           
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        
        <!-- 如果需要导航按钮 -->
       
        <div class="swiper-button-next" id="next"></div>
        
      
    </div>
</body>
</html>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script>
window.onload=function(){
    // 当页面加载完之后再执行
    var mySwiper = new Swiper ('.swiper-container', {
    direction: 'vertical', // 垂直切换选项
    loop: true, // 循环模式选项
   
    
    
    // 如果需要前进后退按钮
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      }, 
      slideChangeTransitionEnd: function(){ 
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
      } 
    }
    
   
  })        
}

</script>
